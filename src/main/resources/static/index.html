<!DOCTYPE html>
<html lang="ko">
<style>
    h1{
    text-align: center;
    font-size: 5em;
    }
    .main_image {
    position: relative;
    margin-top:5%;
    left:4%;
  }
  .main_image_text {
    position: absolute;
    top: 5%;
    bottom:15%;
    left: 8%;
    right: 14%;
    font-size:2.5em;
  }
</style>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Learn Korean</title>
    <script>
        function fetchRandomGrammar() {
        fetch('/randgram')
            .then(response => response.text())
            .then(data => {
                document.getElementById("output1").innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        fetch('/examples')
            .then(response => response.text())
            .then(data => {
                document.getElementById("output2").innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    document.addEventListener("DOMContentLoaded", fetchRandomGrammar);
    </script>
</head>
<body bgcolor='F2E8D5'>
<h1>Today's grammar</h1>
<div style="text-align:center">
    <img src="images/Belt.png">
</div>
<br><br>
<div class="main_image" >

    <div class="main_image_text" style="overflow:auto" ><div id="output1"></div></div>
</div>
<br>
